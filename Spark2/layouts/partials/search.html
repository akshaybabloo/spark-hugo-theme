<!-- search model -->
<div class="fixed z-10 inset-0 overflow-auto backdrop-blur-lg bg-gray-800/80 hidden" ref="searchModel">
    <div class="relative max-w-4xl flex items-center h-auto flex-wrap mx-auto my-32">
        <div class="relative w-full rounded-lg shadow-2xl bg-gray-700 mx-6 ring-gray-800 p-4">
            <!-- close button -->
            <div class="absolute top-0 right-0 h-12 w-18 p-4">
                <button class="focus:outline-none" aria-label="Close" @click="showSearchToggle()"><i v-html="times"
                                                                                  class="hover:text-gray-300"></i>
                </button>
            </div>
            <div class="pt-3 md:pt-0 md:block w-full order-3">
                <div class="relative max-w-3xl mx-auto px-6">
                    <div class="absolute h-10 mt-1 left-0 top-0 flex items-center pl-10">
                        <i v-html="search" class="text-gray-600"></i>
                    </div>
                    <input type="search" placeholder="Enter search term" v-model="searchText" @input="searchAlgolia"
                           class="block w-full bg-brand-white focus:outline-none focus:bg-white focus:shadow text-gray-700 font-bold rounded-lg pl-12 pr-4 py-3">
                </div>
            </div>
            <div class="mx-auto lg:mx-0 pt-3 border-b-2 border-gray-500 opacity-25"></div>

            <div class="p-2 mx-auto">
                <img src="/img/lazy-panda.svg" alt="Lazy panda" class="object-contain h-44 mx-auto"
                     v-if="numberOfHits === 0">
                <div v-for="(contents, section) in hits">
                    <h2 class="text-xl font-bold pb-3 py-3 capitalize">{{"{{section}}"}}</h2>
                    <section v-for="content in contents">
                        <a :href="content.uri" class="block w-full rounded-lg shadow-2xl bg-gray-600 hover:bg-gray-500 p-2 my-1">{{"{{content.title}}"}}</a>
                    </section>
                </div>
            </div>

            <div class="mx-auto lg:mx-0 pt-3 border-b-2 border-gray-500 opacity-25"></div>
            <div class="mt-2 flow-root">
                <img class="float-right" src="/img/algolia-dark.svg" alt="Algolia logo">
            </div>

        </div>
    </div>

</div>
