<script>
    const algoliaAppId = {{.Site.Params.algoliaAppId}}
    const algoliaApiKey = {{.Site.Params.algoliaApiKey}}
    const algoliaIndexName = {{.Site.Params.algoliaIndexName}}
</script>

{{ if eq (getenv "HUGO_ENV") "production" }}
<script src="/js/runtime.min.js"></script>
<script src="/js/vendors.min.js"></script>
<script src="/js/main.min.js"></script>
{{ else }}
<script src="/js/runtime.js?v={{now.Unix}}"></script>
<script src="/js/vendors.js?v={{now.Unix}}"></script>
<script src="/js/main.js?v={{now.Unix}}"></script>
{{ end }}

{{ range .Params.htmlScripts }}
    <script src="{{ . }}" async></script>
{{ end }}

{{ if .Params.ads }}
    {{- partial "ads.html" . -}}
{{ end }}
