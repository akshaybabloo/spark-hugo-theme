<video
    class="video-js vjs-theme-city vjs-fluid"
    controls
    preload="auto"
    data-setup='{}'>
  <source src='{{ index .Params "src" }}.mp4' type="video/mp4"></source>
  <source src='{{ index .Params "src" }}.webm' type="video/webm"></source>
  <p class="vjs-no-js">
    To view this video please enable JavaScript, and consider upgrading to a
    web browser that supports HTML5 video
  </p>
</video>
